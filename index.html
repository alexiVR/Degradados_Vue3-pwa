<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Generador de degradados para css en tiempo real y hecho en vue 3">
   
    <!-- Metadata para PWA -->
    <!-- Modificar color barra de estado ANDROID -->
    <meta name="theme-color" content="#41b883" />
    <!-- Optimizaciones de SEO -->
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <!-- Modificar Barra de estado IOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- Manifest -->
    <link rel="manifest" href="./manifest.json" />

    <!-- Iconos -->
    <link rel="shortcut icon" href="img/favicon.png" />
    <link rel="apple-touch-icon" href="./img/favicon.png" />
    <link rel="apple-touch-startup-image" href="./img/favicon.png" />

    

    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" />
    <link rel="stylesheet" href="css/style.css">

    <script src="https://unpkg.com/vue@next"></script>
    <title>Degradados</title>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>

        <label>
            Color 1: <input type="color" v-model="fcolor">
        </label>
        <br>
        <label>
            Color 2: <input type="color" v-model="scolor">
        </label>
        <p>color 1 : {{fcolor}}</p>
        <p>color 2 : {{scolor}}</p>

        <p>{{setColor}}</p>
        <form>
            <label>
                <input class="value-css" type="text" :value="setColor">
            </label>
            <br>
            <br>
            <label>
                <input type="radio" value="1" v-model.number="orientacion">Right
            </label>
            <label>
                <input type="radio" value="2" v-model.number="orientacion">Left
            </label>
            <label>
                <input type="radio" value="3" v-model.number="orientacion">Top
            </label>
            <label>
                <input type="radio" value="4" v-model.number="orientacion">Botton
            </label>
        </form>
       <br>
        
        <div class="setColor" :style="setColor"></div>
    </div>

    <script src="load.js"></script>
    <script src="js/main.js"></script>
    <script src="js/mountApp.js"></script>
</body>
</html>
